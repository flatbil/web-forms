<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Forms</title>
</head>
<body>
    <h1>Pet Adoption Application</h1>

    <form method="GET">
        <label>Your name:
            <input type="text" name="applicationName">
        </label>
        
        <label> Your email:
            <input type="email" name="applicationEmail">
        </label>
        <label>Your city:
            <input type="text" name="applicationCity">
        </label>
        <label>How many pets in your home?
            <input type="number" name="petCount">
        </label>
        <label>Why do you want to adopt a new pet?
            <textarea name="applicationReason" cols="50" rows="4">I'm a bad person.</textarea>
        </label>

        <fieldset>
            <legend>What type of animals?</legend>  
            <label>Dogs
                <input type="checkbox" name="type" value="dogs">
            </label>
            <label>Cats
                <input type="checkbox" name="type" value="cats">
            </label>
            <label>Hamsters
                <input type="checkbox" name="type" value="hamsters">
            </label>
        </fieldset>
        <fieldset>
            <legend>Are you interested in special needs?</legend>
            <label>Yes
                <input type="radio" name="special" value="yes">
            </label>
            <label>No
                <input type="radio" name="special" value="no">
            </label>
        </fieldset>
        <label>
            <select name="hours">
                <option value="">Please Select</option>
                <option value="few">less than 10</option>
                <option value="some">10</option>
                <option value="many">more than 10</option>
            </select>
        </label>
 
        <label>Create a password:
            <input type="password" name="userPassword">
        </label>
        <input type="submit" value="Apply Now!">
        
    </form>
</body>
</html>
