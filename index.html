<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Forms</title>
</head>
<body>
    <h1>Pet Adoption Application</h1>

    <form method="GET">
        <label>Your name:
            <input type="text" name="applicationName">
        </label>
        
        <label> Your email:
            <input type="email" name="applicationEmail">
        </label>
        <label>Your city:
            <input type="text" name="applicationCity">
        </label>
        <label>How many pets in your home?
            <input type="number" name="petCount">
        </label>
        <label>Create a password:
            <input type="password" name="userPassword">
        </label>
        <input type="submit" value="Apply Now!">
        
    </form>
</body>
</html>
